<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>
  <style>
body {
      background: linear-gradient(to right, #031d27, #085471);;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 10px;
    }
    .gallery-row img, .gallery-row video {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>My Gallery</h1>

  <!-- Row 1: Images -->
  <div class="gallery-row">
    <img src="dog1.jpg" alt="Image 1">
    <img src="dog2.jpg" alt="Image 2">
    <img src="dog3.jpg" alt="Image 3">
    <img src="dog4.jpg" alt="Image 4">
  </div>

  <!-- Row 2: Videos -->
  <div class="gallery-row">
    <video src="vid1.mp4" autoplay loop muted preload="auto"></video>
    <video src="vid2.mp4" autoplay loop muted preload="auto"></video>
    <video src="vid3.mp4" autoplay loop muted preload="auto"></video>
    <video src="vid4.mp4" autoplay loop muted preload="auto"></video>
  </div>

</body>
</html>
